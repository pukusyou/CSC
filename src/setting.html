<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定画面</title>
  <link rel="stylesheet" href="setting.css">
</head>
<body>
<h1>Cooking Scale Changer</h1>
<fieldset>
  <input id="big" class="radio-inline__input" type="radio" name="saji" value="b" checked="checked"/>
  <label class="radio-inline__label" for="big">
      大さじ
  </label>
  <input id="small" class="radio-inline__input" type="radio" name="saji" value="s"/>
  <label class="radio-inline__label" for="small">
      小さじ
  </label>
  <input id="grams" class="radio-inline__input" type="radio" name="saji" value="g"/>
  <label class="radio-inline__label" for="grams">
      グラム
  </label>
</fieldset>
<table>
<tr>
<div class="button">
<input type="button" class="btn btn--orange" id="button1" value="決定" />
<input type="button" class="btn btn--orange" id="reload" value="リセット" />
</div>
</tr>
</table>
<script src="jquery-3.6.2.min.js"></script>
<script src="popup-script.js"></script>
</body>
</html>
